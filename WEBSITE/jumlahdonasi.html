<!DOCTYPE html>
<html>
<head>
  <title>Tabel Daftar Nama</title>
  <style>
    /* CSS untuk Tabel */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Daftar Nama</h1>
  <table>
    <tr>
      <th>Nama</th>
      <th>Usia</th>
      <th>Alamat</th>
      <th>Jumlah Donasi</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>25</td>
      <td>Jl. Raya No. 123</td>
      <td>Rp.100.000.000</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>30</td>
      <td>Jl. Jendral Sudirman No. 456</td>
      <td>Rp.300.000.000</td>
    </tr>
    <tr>
      <td>Michael Brown</td>
      <td>22</td>
      <td>Jl. MH Thamrin No. 789</td>
      <td>Rp.50.000.000</td>
    </tr>
  </table>
</body>
</html>
