<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body background="img/pantai.png">
    <div class="bg-img">
        <div class="content">
            <header>Registrasi</header>
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" name="username" required placeholder="Masukkan Username"/>
                </div>
                <div class="field space">
                    <span class="fa fa-user"></span>
                    <input type="text" name="email" required placeholder="Masukkan Email"/>
                </div>
                <div class="field space">
                    <label for="password"></label>
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" id="password" name="password" placeholder="Masukkan Password" required>
                    <span class="show">Lihat</span>
                </div>
                <div class="field space">
                    <label for="confirm-password"></label>
                    <span class="fa fa-lock"></span>
                    <input type="password" id="confirm-password" class="pass-key" name="confirm_password" required placeholder="Konfirmasi Password"/>
                    <span class="show">Lihat</span>
                </div>
                <div class="field space">
                    <label for="Login"></label>
                    <select id="Login" name="Login">
                        <option value="">-- Masuk sebagai : --</option>
                        <option value="Donatur">Donatur</option>
                        <option value="Pengelola">Pengelola</option>
                        <option value="LSM">LSM</option>
                    </select>
                    <script>
                        function ValidateLogin () {
    var login = document.getElementById("Login").value;
    if (login == "") {
        alert("Mohon memilih option.");
        return false; // membatalkan pengiriman formulir
    }
    return true; // melanjutkan pengiriman formulir
}


                    </script>
                </div>
                
                <div class="space">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Kami mungkin akan mengambil data dari anda</label>
                </div>
                <div class="field space">
                    <input type="submit" name="submit" value="Confirm"/>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            if (password != confirmPassword) {
                alert("Password tidak sesuai");
                return false; // membatalkan pengiriman formulir
            }
            return true; // melanjutkan pengiriman formulir
        }

        function validateCheckbox() {
            var checkbox = document.getElementById("remember");
            if (!checkbox.checked) {
                alert("Mohon centang kotak persetujuan terlebih dahulu.");
                return false; // membatalkan pengiriman formulir
            }
            return true; // melanjutkan pengiriman formulir
        }

        function validateForm() {
            if (validateCheckbox() && validatePassword()) {
                return true; // memungkinkan pengiriman formulir
            }
            return false; // membatalkan pengiriman formulir
        }
    </script>
</body>
</html>
